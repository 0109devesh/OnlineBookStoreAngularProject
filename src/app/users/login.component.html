<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showAlert">
  <strong>Success!</strong> Your account is registered successfully. Please login your account.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showError">
  <strong>Error!</strong> {{ errorMessage }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>




<div class="container mt-5">

  <!-- <p class="mt"> {{credentials | json}} </p> -->

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="text-center mb-4">
        <img class="img-fluid" src="/assets/password lock image.jpg" alt="Logo" style="max-width: 100px;">
      </div>
      <div class="card">

        <h2 class="text-center mt-2">Sign In</h2>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="mb-1 mt-2" for="email">Email</label>
              <input class="form-control" id="email" [(ngModel)]="credentials.email" name="email" type="email"
                placeholder="Enter your email" required>
            </div>

            <div class="form-group">
              <label class="mb-1 mt-2" for="password">Password</label>
              <input class="form-control" id="password" [(ngModel)]="credentials.password" name="password"
                [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password" required #passwordInput />


              <div class="form-group">
                <div class="form-check mb-1 mt-2">
                  <input class="form-check-input " type="checkbox" (click)="togglePasswordVisibility()"
                    id="showPasswordCheckbox">
                  <label class="form-check-label" for="showPasswordCheckbox">
                    Show Password
                  </label>
                </div>
              </div>
            </div>


            <div class="d-flex justify-content-center align-content-center">

              <button type="submit" class="btn btn-primary btn-block mt-2">Login</button>

            </div>




            <div class="d-flex justify-content-center align-content-center">

              <p class="mt-3 mb-1">Don't have a account? <a class="text-decoration-none"
                  routerLink="/users/register">REGISTER HERE</a></p>


            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
